<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Courses</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    \
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>My Courses</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Course Name</ion-label>
              <ion-input type="text" id="course-name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Course Rating (1-5)</ion-label>
              <ion-input type="number" id="course-rating"></ion-input>
            </ion-item>

            <ion-button id="btn-confirm"> Add </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-list id="course-list"></ion-list>
      </ion-content>

      <div id="alert"></div>
      >
    </ion-app>

    <script src="app.js"></script>
  </body>
</html>
